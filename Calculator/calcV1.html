<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css"/>
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="header"> Calculator</div>
    <div id="display" class="display">0</div>
    <div class="btn-container">
      <div class="btn-row">
        <button class="calc-btn" onclick="handleOperation('%')">%</button>
        <button class="calc-btn" onclick="clearDisplay()">C</button>
        <button class="calc-btn" onclick="clearLastInput()"><</button>
        <button class="calc-btn" onclick="handleOperation('/')">/</button>
      </div>
      <div class="btn-row">
        <button class="calc-btn" onclick="handleInput(event)" value="7">7</button>
        <button class="calc-btn" onclick="handleInput(event)" value="8">8</button>
        <button class="calc-btn" onclick="handleInput(event)" value="9">9</button>
        <button class="calc-btn" onclick="handleOperation('*')">*</button>
      </div>
      <div class="btn-row">
        <button class="calc-btn" onclick="handleInput(event)" value="4">4</button>
        <button class="calc-btn" onclick="handleInput(event)" value="5">5</button>
        <button class="calc-btn" onclick="handleInput(event)" value="6">6</button>
        <button class="calc-btn" onclick="handleOperation('-')">-</button>
      </div>
      <div class="btn-row">
        <button class="calc-btn" onclick="handleInput(event)" value="1">1</button>
        <button class="calc-btn" onclick="handleInput(event)" value="2">2</button>
        <button class="calc-btn" onclick="handleInput(event)" value="3">3</button>
        <button class="calc-btn" onclick="handleOperation('+')">+</button>
      </div>
      <div class="btn-row">
        <button class="calc-btn" onclick="handleInput(event)" value="0">0</button>
        <button class="calc-btn" onclick="handleInput(event)">.</button>
        <button class="calc-btn-equals" onclick="evaluateExp()">=</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
